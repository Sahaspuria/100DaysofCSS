<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100-Days</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="frame">
        <div class="center">
            <div class="card">
                <div class="card__header">
                    <span class="title big">Weekly report</span>
                    <span class="date small">01. Feb - 07. Feb</span>
                    <span class="type small">Revenue</span>
                    <span class="price big">$ 3621.79</span>
                </div>
                <div class="card__data">
                    <div class="values">
                        <span class="values__views">Views</span>
                        <span class="values__purchases">Purchases</span>
                    </div>
                    <div class="statistics">
                        <div class="grid-lines">
                            <span class="line-1"></span>
                            <span class="line-2"></span>
                            <span class="line-3"></span>
                        </div>
                        <div class="data-red">
                            <svg>
                                <polyline points="9,46 50,12 90,23 130,11 171,38 211,48 251,19"></polyline>
                            </svg>
                            <span class="point-1">103</span>
                            <span class="point-2">114</span>
                            <span class="point-3">108</span>
                            <span class="point-4">113</span>
                            <span class="point-5">98</span>
                            <span class="point-6">95</span>
                            <span class="point-7">108</span>
                        </div>
                        <div class="data-blue">
                            <svg>
                                <polyline points="9,61 50,50 90,65 130,55 171,61 211,74 251,64"></polyline>
                            </svg>
                            <span class="point-1">28</span>
                            <span class="point-2">30</span>
                            <span class="point-3">23</span>
                            <span class="point-4">26</span>
                            <span class="point-5">25</span>
                            <span class="point-6">20</span>
                            <span class="point-7">23</span>
                        </div>
                    </div>
                    <div class="weekdays">
                        <span>MON</span>
                        <span>TUE</span>
                        <span>WED</span>
                        <span>THU</span>
                        <span>FRI</span>
                        <span>SAT</span>
                        <span>SUN</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
